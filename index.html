<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s ease;
        }
        #start-page, #timer-page {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #start-page {
            display: flex;
        }
        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .welcome-gif {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .session-buttons button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .session-buttons button:hover {
            background-color: #555;
        }
        #timer {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #session {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .controls button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        #restart-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #restart-container img {
            width: 300px;
            height: auto;
        }
        #restart-container button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div id="start-page">
        <div id="welcome-text">Welcome</div>
        <img src="gojo.gif" alt="Welcome GIF" class="welcome-gif">
        <h1>How many sessions are you planning?</h1>
        <div class="session-buttons">
            <button onclick="selectSessions(1)">1</button>
            <button onclick="selectSessions(3)">3</button>
            <button onclick="selectSessions(6)">6</button>
            <button onclick="selectSessions(11)">11</button>
        </div>
    </div>

    <!-- Timer Page -->
    <div id="timer-page">
        <div id="timer">50:00</div>
        <div id="session">Session: 1</div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div id="restart-container">
            <img id="celebration-gif" src="celebration.gif" alt="Celebration">
            <button id="restart">Restart</button>
        </div>
    </div>

    <script>
        const intervals = [
            { type: "Work", duration: 0.05 }, // Set to 50 minutes
            { type: "Break", duration: 0.05 } // Set to 12 minutes
        ];

        let totalSessions = 0; // Total number of sessions chosen
        let currentSession = 0; // Current session count
        let currentIntervalIndex = 0; // Index for "Work" and "Break"
        let remainingTime = 0; // Remaining time for the interval
        let timer; // Reference to the interval timer
        let timerRunning = false; // State of the timer

        const startPage = document.getElementById("start-page");
        const timerPage = document.getElementById("timer-page");
        const timerElement = document.getElementById("timer");
        const sessionElement = document.getElementById("session");
        const playButton = document.getElementById("play");
        const pauseButton = document.getElementById("pause");
        const resetButton = document.getElementById("reset");
        const restartButton = document.getElementById("restart");
        const restartContainer = document.getElementById("restart-container");
        const controls = document.querySelector(".controls");

        function selectSessions(sessions) {
            totalSessions = sessions;
            currentSession = 0;
            currentIntervalIndex = 0;
            startPage.style.display = "none";
            timerPage.style.display = "flex";
            remainingTime = intervals[0].duration * 60; // Start with "Work" interval
            updateTimerDisplay();
            updateSessionDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(remainingTime / 60);
            const secs = remainingTime % 60;
            timerElement.textContent = `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }

        function updateSessionDisplay() {
            sessionElement.textContent = `Session: ${currentSession + 1}`;
        }

        function startInterval() {
            const interval = intervals[currentIntervalIndex];

            timer = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(timer);

                    if (interval.type === "Work") {
                        currentSession++;
                        updateSessionDisplay();

                        if (currentSession >= totalSessions) {
                            endTimer();
                            return;
                        }
                    }

                    // Switch to the next interval
                    currentIntervalIndex = (currentIntervalIndex + 1) % intervals.length;
                    remainingTime = intervals[currentIntervalIndex].duration * 60;
                    startInterval();
                } else {
                    remainingTime--;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function playTimer() {
            if (!timerRunning) {
                timerRunning = true;
                startInterval();
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            timerRunning = false;
            currentSession = 0;
            currentIntervalIndex = 0;
            remainingTime = intervals[0].duration * 60; // Reset to "Work"
            updateTimerDisplay();
            updateSessionDisplay();
        }

        function restartTimer() {
            resetTimer();
            timerPage.style.display = "none";
            startPage.style.display = "flex";
        }

        function endTimer() {
            clearInterval(timer);
            timerElement.textContent = "";
            sessionElement.style.display = "none";
            controls.style.display = "none";
            restartContainer.style.display = "flex";
            document.body.style.backgroundColor = "#87CEEB"; // Sky blue background
        }

        // Event Listeners
        playButton.addEventListener("click", playTimer);
        pauseButton.addEventListener("click", pauseTimer);
        resetButton.addEventListener("click", resetTimer);
        restartButton.addEventListener("click", restartTimer);
    </script>




    <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>

</body>
</html>
