<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s ease;
        }
        #start-page, #timer-page {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .welcome-gif {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .session-buttons button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .session-buttons button:hover {
            background-color: #555;
        }
        #timer {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #session {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .controls button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        #restart-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #restart-container img {
            width: 300px;
            height: auto;
        }
        #restart-container button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div id="start-page">
        <div id="welcome-text">Welcome</div>
        <img src="gojo.gif" alt="Welcome GIF" class="welcome-gif">
        <h1>How many sessions are you planning?</h1>
        <div class="session-buttons">
            <button onclick="selectSessions(1)">1</button>
            <button onclick="selectSessions(3)">3</button>
            <button onclick="selectSessions(6)">6</button>
            <button onclick="selectSessions(11)">11</button>
        </div>
    </div>

    <!-- Timer Page -->
    <div id="timer-page">
        <div id="timer">50:00</div>
        <div id="session">Session: 1</div>
        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div id="restart-container">
            <img id="celebration-gif" src="celebration.gif" alt="Celebration">
            <button id="restart">Restart</button>
        </div>
    </div>

    <script>
        const intervals = [
            { type: "Work", duration: 50 },
            { type: "Break", duration: 12 }
        ];
        let totalLoops = 11; // Default to 11 sessions
        let currentLoop = 0;
        let intervalIndex = 0;
        let timer;
        let timerRunning = false;

        const startPage = document.getElementById("start-page");
        const timerPage = document.getElementById("timer-page");
        const timerElement = document.getElementById("timer");
        const sessionElement = document.getElementById("session");
        const playButton = document.getElementById("play");
        const pauseButton = document.getElementById("pause");
        const resetButton = document.getElementById("reset");
        const restartButton = document.getElementById("restart");
        const restartContainer = document.getElementById("restart-container");
        const controls = document.querySelector(".controls");

        // Show start page on load
        window.onload = () => {
            startPage.style.display = "flex";
        };

        function selectSessions(sessions) {
            totalLoops = sessions;
            startPage.style.display = "none";
            timerPage.style.display = "flex";
            updateSessionDisplay();
            updateTimerDisplay(intervals[0].duration, 0);
        }

        function updateTimerDisplay(minutes, seconds) {
            timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function updateSessionDisplay() {
            sessionElement.textContent = `Session: ${Math.floor(currentLoop / 2) + 1}`;
        }

        function startInterval() {
            const interval = intervals[intervalIndex];
            let remainingTime = 3; // For testing, set this to interval.duration * 60 for real durations

            timer = setInterval(() => {
                const mins = Math.floor(remainingTime / 60);
                const secs = remainingTime % 60;
                updateTimerDisplay(mins, secs);
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(timer);

                    // Increment session after each "Break" ends
                    if (intervalIndex === 1) { 
                        currentLoop++; // Only after "Break" ends
                        updateSessionDisplay();
                    }

                    // Update interval index
                    intervalIndex = (intervalIndex + 1) % intervals.length;

                    // Check if all loops are completed
                    if (currentLoop < totalLoops * 2) {
                        startInterval();
                    } else {
                        // Timer completion logic
                        timerElement.textContent = "";
                        sessionElement.style.display = "none"; // Hide session counter
                        controls.style.display = "none"; // Hide play, pause, reset buttons
                        restartContainer.style.display = "flex"; // Show restart container
                        document.body.style.backgroundColor = "#87CEEB"; // Change to sky blue
                    }
                }
            }, 1000);
        }

        function playTimer() {
            if (!timerRunning) {
                timerRunning = true;
                startInterval();
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function resetTimer() {
            const confirmReset = confirm("Are you sure you want to reset?");
            if (confirmReset) {
                clearInterval(timer);
                timerRunning = false;
                currentLoop = 0;
                intervalIndex = 0;
                controls.style.display = "flex"; // Show controls again
                restartContainer.style.display = "none"; // Hide restart container
                sessionElement.style.display = "block"; // Show session counter again
                document.body.style.backgroundColor = "black"; // Reset background color
                updateTimerDisplay(intervals[0].duration, 0);
                updateSessionDisplay();
            }
        }

        function restartTimer() {
            resetTimer();
            startPage.style.display = "flex";
            timerPage.style.display = "none";
        }

        // Event Listeners
        playButton.addEventListener("click", playTimer);
        pauseButton.addEventListener("click", pauseTimer);
        resetButton.addEventListener("click", resetTimer);
        restartButton.addEventListener("click", restartTimer);
    </script>



    <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>

</body>
</html>
