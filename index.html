<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .black-bg {
            background-color: #000;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .blue-bg {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .hidden {
            display: none;
        }
        #timer {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #sessionTitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .welcome-gif {
            width: 10%; /* Half the original size */
        }
        .end-gif {
            width: 20%; /* Slightly larger than the welcome GIF */
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            #timer {
                font-size: 2rem;
            }
            #sessionTitle {
                font-size: 1.2rem;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .button-container {
                flex-direction: column;
            }
            .welcome-gif {
                width: 20%;
            }
            .end-gif {
                width: 30%;
            }
        }

        @media (max-width: 480px) {
            #timer {
                font-size: 1.5rem;
            }
            #sessionTitle {
                font-size: 1rem;
            }
            .button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            .welcome-gif {
                width: 30%;
            }
            .end-gif {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div id="homepage" class="black-bg">
        <h1>Welcome!</h1>
        <img src="gojo.gif" alt="Welcome Gif" class="welcome-gif">
        <p>How many sessions would you like to do? One session is split into 50:12 minutes.</p>
        <div class="button-container">
            <button class="button" onclick="navigateToPage(1)">1</button>
            <button class="button" onclick="navigateToPage(3)">3</button>
            <button class="button" onclick="navigateToPage(6)">6</button>
            <button class="button" onclick="navigateToPage(11)">11</button>
        </div>
    </div>

    <div id="timerPage" class="black-bg hidden">
        <p id="timer">00:02</p>
        <h1 id="sessionTitle">Session: 1</h1>
        <button class="button" id="controlButton" onclick="toggleTimer()">Start</button>
    </div>

    <div id="endPage" class="blue-bg hidden">
        <h1>Well done!</h1>
        <img src="celebration.gif" alt="Congratulations Gif" class="end-gif">
    </div>

    <!-- Audio element for the alert sound -->
    <audio id="timerAlert" src="alert.mp3" preload="auto"></audio>

    <script>
        let timerElement = document.getElementById('timer');
        let sessionTitle = document.getElementById('sessionTitle');
        let controlButton = document.getElementById('controlButton');
        let homepage = document.getElementById('homepage');
        let timerPage = document.getElementById('timerPage');
        let endPage = document.getElementById('endPage');

        let totalSessions = 1;
        let currentSession = 1;
        let isWorkPhase = true;
        let timerInterval;
        let paused = true;
        let remainingTime = 3000; // 3000 seconds for work phase (adjustable)

        window.onbeforeunload = function () {
            return 'Are you sure you want to refresh?';
        };

        function navigateToPage(sessions) {
            totalSessions = sessions;
            currentSession = 1;
            sessionTitle.textContent = `Session: ${currentSession} `;
            remainingTime = 3000; // Reset timer to 3000 seconds for work phase
            timerElement.textContent = formatTime(remainingTime);
            homepage.classList.add('hidden');
            timerPage.classList.remove('hidden');
        }

        function toggleTimer() {
            if (paused) {
                // Resume timer
                paused = false;
                controlButton.textContent = 'Pause';
                timerInterval = setInterval(countdown, 1000);
            } else {
                // Pause timer
                paused = true;
                controlButton.textContent = 'Resume';
                clearInterval(timerInterval);
            }
        }

        function countdown() {
            remainingTime--;
            timerElement.textContent = formatTime(remainingTime);

            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                
                // Play the alert sound
                playAlertSound();

                if (isWorkPhase) {
                    // Transition to break phase
                    isWorkPhase = false;
                    remainingTime = 720; // Set break duration 720
                    startNewPhase('Break');
                } else {
                    // Transition to next session or end Pomodoro
                    isWorkPhase = true;
                    currentSession++;

                    if (currentSession > totalSessions) {
                        endPomodoro();
                    } else {
                        remainingTime = 3000; // Set work duration 3000
                        startNewPhase('Work');
                    }
                }
            }
        }

        function playAlertSound() {
            const alertSound = document.getElementById('timerAlert');
            alertSound.play(); // Play the alert sound when the timer ends
        }

        function startNewPhase(phase) {
            sessionTitle.textContent = `Session: ${currentSession}`;
            timerElement.textContent = formatTime(remainingTime);
            paused = false;
            controlButton.textContent = 'Pause';
            timerInterval = setInterval(countdown, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function endPomodoro() {
            timerPage.classList.add('hidden');
            endPage.classList.remove('hidden');
        }
    </script>


     <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>
</body>
