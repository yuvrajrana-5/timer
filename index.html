<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s ease; /* Smooth transition for color change */
        }
        #timer {
            font-size: 64px;
            margin-bottom: 20px;
        }
        #session {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .controls button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #555;
        }
        #restart-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #restart-container img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="timer">50:00</div>
    <div id="session">Session: 1</div>
    <div class="controls">
        <button id="play">Play</button>
    </div>
    <div id="restart-container">
        <img id="celebration-gif" src="celebration.gif" alt="Celebration">
    </div>
    <script>
        const intervals = [
            { type: "Work", duration: 50 },
            { type: "Break", duration: 12 }
        ];
        const totalLoops = 11;
        let currentLoop = 0;
        let intervalIndex = 0;
        let timer;
        let timerRunning = false;
        let remainingTime = intervals[intervalIndex].duration * 60; // To handle paused time

        const timerElement = document.getElementById("timer");
        const sessionElement = document.getElementById("session");
        const playButton = document.getElementById("play");
        const restartContainer = document.getElementById("restart-container");
        const controls = document.querySelector(".controls");

        function updateTimerDisplay(minutes, seconds) {
            timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function updateSessionDisplay() {
            sessionElement.textContent = `Session: ${Math.floor(currentLoop / 2) + 1}`;
        }

        function startInterval() {
            const interval = intervals[intervalIndex];

            timer = setInterval(() => {
                const mins = Math.floor(remainingTime / 60);
                const secs = remainingTime % 60;
                updateTimerDisplay(mins, secs);
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(timer);

                    // Increment session after each interval
                    currentLoop++;
                    updateSessionDisplay();

                    // Update interval index
                    intervalIndex = (intervalIndex + 1) % intervals.length;

                    // Check if all loops are completed
                    if (currentLoop < totalLoops * 2) {
                        remainingTime = intervals[intervalIndex].duration * 60;
                        startInterval();
                    } else {
                        // Timer completion logic
                        timerElement.textContent = "";
                        sessionElement.style.display = "none"; // Hide session counter
                        controls.style.display = "none"; // Hide play button
                        restartContainer.style.display = "flex"; // Show restart container
                        document.body.style.backgroundColor = "#87CEEB"; // Change to sky blue
                    }
                }
            }, 1000);
        }

        function playTimer() {
            if (!timerRunning) {
                timerRunning = true;
                controls.innerHTML = `<button id="pause">Pause</button>`;
                document.getElementById("pause").addEventListener("click", pauseTimer);
                startInterval();
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            timerRunning = false;
            const pauseButton = document.getElementById("pause");
            pauseButton.textContent = "Resume";
            pauseButton.removeEventListener("click", pauseTimer);
            pauseButton.addEventListener("click", resumeTimer);
        }

        function resumeTimer() {
            timerRunning = true;
            const pauseButton = document.getElementById("pause");
            pauseButton.textContent = "Pause";
            pauseButton.removeEventListener("click", resumeTimer);
            pauseButton.addEventListener("click", pauseTimer);
            startInterval();
        }

        // Event Listeners
        playButton.addEventListener("click", playTimer);

        // Initial Setup
        updateSessionDisplay();
    </script>



    <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
</script>

</body>
</html>
